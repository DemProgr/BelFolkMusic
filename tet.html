<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">

    <title>Quiz Project</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="styles/style.css" />

</head>
<body>
    <div class="quiz-box" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Question</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>



    <!-- Scripts -->
    <script>
        const quizData = [
            {
                question: "What does HTML stand for?",
                a: "Helicopters Terminal Motorboats Lamborginis",
                b: "Hypertext Markup Laguage",
                c: "Hyperloop Machine Language",
                correct: "b",
            },
            {
                question: "What does CSS stand for?",
                a: "Cascading Style Sheets",
                b: "Cars SUVs Sailboats",
                c: "Central Style Sheets",
                correct: "a",
            },
            {
                question: "What year did JavaScript appear?",
                a: "1899",
                b: "2005",
                c: "1995",
                correct: "c",
            },
            {
                question: "Who is the author of the JavaScript language?",
                a: "Bill Gates",
                b: "Brendan Eich",
                c: "Steve Jobs",
                correct: "b",
            },
            {
                question: "What language is this project written in?",
                a: "JavaScript",
                b: "Ruby",
                c: "C++",
                correct: "a",
            },
        ];

        const quiz = document.getElementById('quiz');
        const answerElements = document.querySelectorAll('.answer');
        const questionElement = document.getElementById('question');
        const a_text = document.getElementById('a_text');
        const b_text = document.getElementById('b_text');
        const c_text = document.getElementById('c_text');
        const submit = document.getElementById('submit');

        let currentQuiz = 0;
        let score = 0;

        loadQuiz();

        function loadQuiz() {
            deselectAnswers();

            const currentQuizData = quizData[currentQuiz];

            questionElement.innerText = currentQuizData.question;
            a_text.innerText = currentQuizData.a;
            b_text.innerText = currentQuizData.b;
            c_text.innerText = currentQuizData.c;
        }

        function deselectAnswers() {
            answerElements.forEach(answerEl => answerEl.checked = false)
        }

        function getSelected() {
            let answer;

            answerElements.forEach(answerEl => {
                if (answerEl.checked) {
                    answer = answerEl.id;
                }
            });

            return answer;
        }

        submit.addEventListener('click', () => {
            const answer = getSelected();

            if (answer) {
                if (answer === quizData[currentQuiz].correct) {
                    score++;
                }

                currentQuiz++;

                if (currentQuiz < quizData.length) {
                    loadQuiz();
                }
                else {
                    quiz.innerHTML = `<h2>You answered coreectly at ${score}/${quizData.length} questions</h2>
            <button onclick="location.reload()">Reload</button>
            `;
                }
            }
        });

    </script>
</body>
</html>
